<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>DOM</title>
</head>
<body>
  <a href="https://google.com">Google</a>
  <script type="text/javascript">
   x = document.getElementsByTagName('a');
   x[0].href = "http://youtube.com";
   x[0].style.color = 'red';
 </script>    
</body>
